<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SKU Search Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { width: 80%; padding: 8px; margin-bottom: 10px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>🔎 Search SKU from URL</h2>
  <input type="text" id="urlBox" placeholder="Paste the URL here...">

  <div id="results"></div>

  <script>
    let fuse;
    let products = [];

    async function loadCSV() {
      const response = await fetch('products.csv'); 
      const data = await response.text();
      const lines = data.split("\n").map(l => l.trim()).filter(l => l.length > 0);
      products = lines.slice(1).map(line => {
        const values = line.split(",");
        return { 
          Description: values[0], 
          SKU: values[1], 
          Category: values[2] 
        };
      });

      fuse = new Fuse(products, {
        keys: ["Description"],
        threshold: 0.3
      });
    }

    function extractAndSearch() {
      const url = document.getElementById("urlBox").value;
      if (!url.includes("=")) {
        document.getElementById('results').innerHTML = "<p style='color:red'>⚠️ URL must contain '='</p>";
        return;
      }
      const query = decodeURIComponent(url.split("=").pop()); 
      searchProducts(query);
    }

    function searchProducts(query) {
      if (!query) {
        document.getElementById('results').innerHTML = "";
        return;
      }

      const results = fuse.search(query).slice(0, 20); 
      let html = "<table><tr><th>SKU</th><th>Category</th></tr>";
      results.forEach(r => {
        html += `<tr><td>${r.item.SKU}</td><td>${r.item.Category}</td></tr>`;
      });
      html += "</table>";
      document.getElementById('results').innerHTML = html;
    }

    // تشغيل البحث أوتوماتيك لما المستخدم يكتب أو يغير في البوكس
    document.getElementById("urlBox").addEventListener("input", extractAndSearch);

    loadCSV();
  </script>
</body>
</html>
